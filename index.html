      <!-- add new user form container -->
      <div class="add-user-form-container container">
        <div class="row">
          <div class="col m-5">
            <form class="user-form p-3 pb-1 rounded" action="#">
              <!-- close form button -->
              <button
                type="button"
                class="btn btn-secondary close-form-btn text-uppercase"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-square-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
                  />
                </svg>

                close
              </button>

              <!-- input first name -->
              <div class="input-group mb-3 mt-5">
                <span class="input-group-text" id="basic-addon1"
                  >First name:</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <!-- input last name -->
              <div class="input-group mb-5">
                <span class="input-group-text" id="basic-addon1"
                  >Last name:</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <!-- input image file -->
              <div class="input-group mb-3 w-25 input-image">
                <input type="file" accept="image/*" class="form-control" />
              </div>

              <!-- write a description -->
              <div class="input-group mb-5">
                <span class="input-group-text" id="basic-addon1"
                  >Description</span
                >
                <textarea
                  placeholder="Write your description..."
                  class="form-control"
                  aria-label="With textarea"
                ></textarea>
              </div>

              <!-- submit form data -->
              <div class="input-group mb-5 d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-secondary text-center py-3 w-25 text-uppercase submit-user-form"
                >
                  Create your card
                </button>
              </div>
